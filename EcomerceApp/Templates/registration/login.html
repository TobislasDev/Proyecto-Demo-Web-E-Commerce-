{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'Styles/login.css' %}">
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-bg">

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Inicio de Sesión</h2>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Campo de usuario -->
                <div class="form-group">
                    <label for="Usuario" class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>

                <!-- Botón de Ingreso -->
                <div class="form-actions">
                    <button class="btn-primary" type="submit">Ingresar</button>
                </div>

                <!-- Enlaces para crear cuenta o recuperar contraseña -->
                <div class="form-links">
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                    <a href="{% url 'crear_usuario_cliente' %}" class="link">Crear Cuenta</a>
                </div>

                <!-- Botón de Salir -->
                <div class="form-actions">
                    <a href="/" class="btn-secondary">Salir</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
